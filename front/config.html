<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LogPlatform - 配置管理</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    body {
      background-color: #0d1117;
      color: #e2e8f0;
    }
    .card {
      background-color: #161b22;
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }
    .btn-primary {
      background-color: #4f46e5;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      border: none;
    }
    .btn-primary:hover {
      background-color: #4338ca;
    }
    .btn-danger {
      background-color: #ef4444;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      border: none;
    }
    .btn-danger:hover {
      background-color: #dc2626;
    }
    .btn-success {
      background-color: #10b981;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      border: none;
    }
    .btn-success:hover {
      background-color: #059669;
    }
    input, select {
      background-color: #0d1117;
      border: 1px solid #334155;
      color: #e2e8f0;
      padding: 0.5rem;
      border-radius: 0.375rem;
      width: 100%;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: #94a3b8;
      font-size: 0.875rem;
    }
  </style>
</head>
<body class="min-h-screen">
  <div class="container mx-auto px-4 py-8">
    <div class="mb-8 text-center">
      <h1 class="text-3xl font-bold text-white mb-2">LogPlatform 配置管理</h1>
      <p class="text-slate-400">管理服务器和应用日志目录配置</p>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <!-- 服务器配置 -->
      <div class="card">
        <h2 class="text-xl font-bold text-white mb-4 flex items-center">
          <i class="fas fa-server mr-2 text-indigo-400"></i>
          服务器配置
        </h2>
        
        <div class="form-group">
          <label>服务器名称</label>
          <input type="text" id="serverName" placeholder="例如：生产服务器1" />
        </div>
        
        <div class="form-group">
          <label>主机地址</label>
          <input type="text" id="serverHost" placeholder="例如：172.28.242.22" />
        </div>
        
        <div class="form-group">
          <label>端口</label>
          <input type="number" id="serverPort" value="8080" />
        </div>
        
        <div class="form-group">
          <label>描述</label>
          <input type="text" id="serverDescription" placeholder="服务器描述信息" />
        </div>
        
        <button id="addServerBtn" class="btn-primary w-full">
          <i class="fas fa-plus mr-2"></i>
          添加服务器
        </button>
        
        <div class="mt-6">
          <h3 class="text-lg font-semibold text-white mb-3">已配置服务器</h3>
          <div id="serversList" class="space-y-2">
            <!-- 服务器列表将在这里显示 -->
          </div>
        </div>
      </div>
      
      <!-- 应用配置 -->
      <div class="card">
        <h2 class="text-xl font-bold text-white mb-4 flex items-center">
          <i class="fas fa-database mr-2 text-emerald-400"></i>
          应用配置
        </h2>
        
        <div class="form-group">
          <label>所属服务器</label>
          <select id="appServerSelect">
            <option value="">请选择服务器</option>
            <!-- 服务器选项将动态加载 -->
          </select>
        </div>
        
        <div class="form-group">
          <label>应用名称</label>
          <input type="text" id="appName" placeholder="例如：task-center" />
        </div>
        
        <div class="form-group">
          <label>日志目录</label>
          <input type="text" id="appLogPath" placeholder="例如：/home/jingke2.0/logs/task-center" />
        </div>
        
        <div class="form-group">
          <label>日志文件前缀</label>
          <input type="text" id="appLogPrefix" placeholder="例如：task-center-info" />
        </div>
        
        <button id="addAppBtn" class="btn-primary w-full">
          <i class="fas fa-plus mr-2"></i>
          添加应用
        </button>
        
        <div class="mt-6">
          <h3 class="text-lg font-semibold text-white mb-3">已配置应用</h3>
          <div id="appsList" class="space-y-2">
            <!-- 应用列表将在这里显示 -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // API基础URL
    const API_BASE = '/api/config';
    
    // DOM元素
    const elements = {
      serverName: document.getElementById('serverName'),
      serverHost: document.getElementById('serverHost'),
      serverPort: document.getElementById('serverPort'),
      serverDescription: document.getElementById('serverDescription'),
      addServerBtn: document.getElementById('addServerBtn'),
      serversList: document.getElementById('serversList'),
      appServerSelect: document.getElementById('appServerSelect'),
      appName: document.getElementById('appName'),
      appLogPath: document.getElementById('appLogPath'),
      appLogPrefix: document.getElementById('appLogPrefix'),
      addAppBtn: document.getElementById('addAppBtn'),
      appsList: document.getElementById('appsList')
    };

    // 页面加载完成后初始化
    document.addEventListener('DOMContentLoaded', async () => {
      await loadServers();
      await loadApps();
      
      // 绑定事件监听器
      bindEventListeners();
    });

    // 绑定事件监听器
    function bindEventListeners() {
      elements.addServerBtn.addEventListener('click', addServer);
      elements.addAppBtn.addEventListener('click', addApp);
    }

    // 添加服务器
    async function addServer() {
      const serverData = {
        name: elements.serverName.value.trim(),
        host: elements.serverHost.value.trim(),
        port: parseInt(elements.serverPort.value),
        description: elements.serverDescription.value.trim()
      };

      if (!serverData.name || !serverData.host) {
        alert('请填写服务器名称和主机地址');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/servers`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(serverData)
        });

        const result = await response.json();
        if (result.success) {
          alert('服务器添加成功');
          elements.serverName.value = '';
          elements.serverHost.value = '';
          elements.serverDescription.value = '';
          await loadServers();
        } else {
          alert('添加服务器失败: ' + result.message);
        }
      } catch (error) {
        console.error('添加服务器错误:', error);
        alert('添加服务器失败: ' + error.message);
      }
    }

    // 删除服务器
    async function deleteServer(serverId) {
      if (!confirm('确定要删除此服务器吗？这也将删除与此服务器关联的所有应用。')) {
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/servers/${serverId}`, {
          method: 'DELETE'
        });

        const result = await response.json();
        if (result.success) {
          alert('服务器删除成功');
          await loadServers();
          await loadApps();
        } else {
          alert('删除服务器失败: ' + result.message);
        }
      } catch (error) {
        console.error('删除服务器错误:', error);
        alert('删除服务器失败: ' + error.message);
      }
    }

    // 加载服务器列表
    async function loadServers() {
      try {
        const response = await fetch(`${API_BASE}/servers`);
        const result = await response.json();

        if (result.success) {
          const servers = result.data || [];
          
          // 更新服务器列表
          elements.serversList.innerHTML = '';
          servers.forEach(server => {
            const serverDiv = document.createElement('div');
            serverDiv.className = 'flex items-center justify-between p-3 bg-slate-800/50 rounded-lg border border-slate-700';
            serverDiv.innerHTML = `
              <div>
                <div class="font-medium text-white">${server.name}</div>
                <div class="text-sm text-slate-400">${server.host}:${server.port} - ${server.description || '无描述'}</div>
              </div>
              <button onclick="deleteServer('${server.id}')" class="btn-danger">
                <i class="fas fa-trash mr-1"></i> 删除
              </button>
            `;
            elements.serversList.appendChild(serverDiv);
          });
          
          // 更新应用表单中的服务器选择
          elements.appServerSelect.innerHTML = '<option value="">请选择服务器</option>';
          servers.forEach(server => {
            const option = document.createElement('option');
            option.value = server.id;
            option.textContent = `${server.name} (${server.host}:${server.port})`;
            elements.appServerSelect.appendChild(option);
          });
        }
      } catch (error) {
        console.error('加载服务器列表错误:', error);
      }
    }

    // 添加应用
    async function addApp() {
      const appData = {
        name: elements.appName.value.trim(),
        logPath: elements.appLogPath.value.trim(),
        logPrefix: elements.appLogPrefix.value.trim(),
        serverId: elements.appServerSelect.value
      };

      if (!appData.name || !appData.logPath || !appData.logPrefix || !appData.serverId) {
        alert('请填写完整应用信息并选择服务器');
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/apps`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(appData)
        });

        const result = await response.json();
        if (result.success) {
          alert('应用添加成功');
          elements.appName.value = '';
          elements.appLogPath.value = '';
          elements.appLogPrefix.value = '';
          await loadApps();
        } else {
          alert('添加应用失败: ' + result.message);
        }
      } catch (error) {
        console.error('添加应用错误:', error);
        alert('添加应用失败: ' + error.message);
      }
    }

    // 删除应用
    async function deleteApp(appId) {
      if (!confirm('确定要删除此应用吗？')) {
        return;
      }

      try {
        const response = await fetch(`${API_BASE}/apps/${appId}`, {
          method: 'DELETE'
        });

        const result = await response.json();
        if (result.success) {
          alert('应用删除成功');
          await loadApps();
        } else {
          alert('删除应用失败: ' + result.message);
        }
      } catch (error) {
        console.error('删除应用错误:', error);
        alert('删除应用失败: ' + error.message);
      }
    }

    // 加载应用列表
    async function loadApps() {
      try {
        const response = await fetch(`${API_BASE}/apps`);
        const result = await response.json();

        if (result.success) {
          const apps = result.data || [];
          
          // 更新应用列表
          elements.appsList.innerHTML = '';
          apps.forEach(app => {
            // 获取服务器名称
            getServerName(app.serverId).then(serverName => {
              const appDiv = document.createElement('div');
              appDiv.className = 'flex items-center justify-between p-3 bg-slate-800/50 rounded-lg border border-slate-700';
              appDiv.innerHTML = `
                <div>
                  <div class="font-medium text-white">${app.name}</div>
                  <div class="text-sm text-slate-400">服务器: ${serverName} | 目录: ${app.logPath} | 前缀: ${app.logPrefix}</div>
                </div>
                <button onclick="deleteApp('${app.id}')" class="btn-danger">
                  <i class="fas fa-trash mr-1"></i> 删除
                </button>
              `;
              elements.appsList.appendChild(appDiv);
            });
          });
        }
      } catch (error) {
        console.error('加载应用列表错误:', error);
      }
    }

    // 获取服务器名称
    async function getServerName(serverId) {
      try {
        const response = await fetch(`${API_BASE}/servers`);
        const result = await response.json();

        if (result.success) {
          const servers = result.data || [];
          const server = servers.find(s => s.id === serverId);
          return server ? server.name : '未知服务器';
        }
        return '未知服务器';
      } catch (error) {
        console.error('获取服务器名称错误:', error);
        return '未知服务器';
      }
    }

    // 使函数可在全局作用域访问（用于onclick事件）
    window.deleteServer = deleteServer;
    window.deleteApp = deleteApp;
  </script>
</body>
</html>
